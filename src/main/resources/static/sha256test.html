<!doctype html>
<html lang="zh-cn">
<head>

    <!-- Bootstrap CSS -->

    <title>Hello, world!</title>

<body>
<h1 id="password"></h1>
<script type="text/javascript">
    $(function () {
        var oper_pwd='1234qwer';

</script>
